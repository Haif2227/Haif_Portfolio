<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | HAIF</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
  :root {
  --primary-color: #39ff14;
  --bg-dark: #0f0f0f;
  --text-light: #f0f0f0;
  --glass-bg: rgba(255, 255, 255, 0.05);
  --border-glow: rgba(57, 255, 20, 0.2);
  --accent: #2ecc71;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url('IMAGES/contact.jpg') no-repeat center center fixed;
  background-size: cover;
  color: var(--text-light);
  overflow-x: hidden;
  position: absolute;
  z-index: 0;
}

/* ðŸ”’ Fix overlay issue */
body::before {
  content: '';
  position: relative;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(15, 15, 15, 0.85);
  z-index: -1;
  pointer-events: none;
}

/* ðŸ”’ Make header and links clickable */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: linear-gradient(45deg, rgba(0, 0, 0, 0.548), green, rgba(0, 0, 0, 0.548));
  padding: 20px 40px;
  border-bottom: 2px solid var(--primary-color);
  flex-wrap: wrap;
  position: relative;
  z-index: 10;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: var(--primary-color);
  text-decoration: none;
}

.navbar a {
  display: inline-block;
  margin-left: 35px;
  font-size: 18px;
  text-decoration: none;
  color: var(--text-light);
  font-weight: 500;
  position: relative;
  z-index: 10000;
}

.navbar a:hover,
.navbar a.active {
  color: var(--primary-color);
}

/* ðŸ”’ Add top padding to avoid overlap with fixed header */
.section {
  padding: 120px 20px 60px;
  max-width: 800px;
  margin: auto;
  animation: fadeInUp 1s ease-out;
  position: relative;
  z-index: 2;
}

@keyframes fadeInUp {
  0% {
    transform: translateY(40px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

.heading {
  text-align: center;
  font-size: 2.8rem;
  color: var(--primary-color);
  margin-bottom: 40px;
}

.contact-details,
.contact-form {
  backdrop-filter: blur(10px);
  background: var(--glass-bg);
  border: 1px solid var(--border-glow);
  border-radius: 16px;
  padding: 30px;
  margin-bottom: 30px;
  box-shadow: 0 0 20px rgba(57, 255, 20, 0.12);
  transition: all 0.3s ease;
}

.contact-details p {
  font-size: 1.1rem;
  margin: 12px 0;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 15px;
  margin-bottom: 20px;
  border: none;
  border-radius: 12px;
  background-color: rgba(255, 255, 255, 0.07);
  color: #fff;
  font-size: 1rem;
  transition: box-shadow 0.3s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
  outline: none;
  box-shadow: 0 0 8px var(--primary-color);
}

.btn-box {
  background: var(--primary-color);
  color: #000;
  padding: 14px 30px;
  border: none;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
}

.btn-box:hover {
  background: var(--accent);
  transform: scale(1.05);
}

.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #111;
  color: var(--primary-color);
  border-left: 6px solid var(--primary-color);
  padding: 15px 20px;
  border-radius: 10px;
  font-weight: bold;
  opacity: 0;
  transform: translateY(-20px);
  transition: all 0.4s ease;
  z-index: 9999;
}

.toast.show {
  opacity: 1;
  transform: translateY(0);
}

@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
  }

  .heading {
    font-size: 2rem;
  }

  .btn-box {
    padding: 12px;
    font-size: 1rem;
  }
}
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">MOHAMMED HAIF</a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="About.html">About</a>
      <a href="Skills.html">Skills</a>
      <a href="project.html">Projects</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section class="contact section">
    <h2 class="heading">Contact <span>Me</span></h2>

    <div class="contact-details">
      <p><strong><i class="fas fa-user"></i> Name:</strong> Mohammed Haif</p>
      <p><strong><i class="fas fa-envelope"></i> Email:</strong> mohammedhaif2227@gmail.com</p>
      <p><strong><i class="fas fa-map-marker-alt"></i> Address:</strong> Coimbatore, Tamil Nadu, India</p>
    </div>

    <form id="contactForm" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <textarea name="notes" rows="3" placeholder="Additional Notes (Optional)"></textarea>
      <button type="submit" class="btn-box">Send Message</button>
    </form>
  </section>

  <div id="toast" class="toast">Message Sent Successfully!</div>

  <script>
    const form = document.getElementById('contactForm');
    const toast = document.getElementById('toast');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value,
        notes: form.notes.value
      };

      try {
        const response = await fetch('https://formspree.io/f/xrblqqoj', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          toast.innerText = "Message Sent Successfully!";
          toast.classList.add("show");
          setTimeout(() => toast.classList.remove("show"), 3000);
          form.reset();
        } else {
          throw new Error("Failed to send");
        }
      } catch (error) {
        toast.innerText = "Failed to send. Try again.";
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
          toast.innerText = "Message Sent Successfully!";
        }, 3000);
      }
    });
  </script>
</body>
</html>
